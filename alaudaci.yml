version: "0.1.0"
pre_ci_boot:
    image: index.alauda.cn/alaudaorg/alauda-sonar-scanner-ci
    tag: latest
ci:
    - make build
    - make test
    - cp -r ./bin $ALAUDACI_DEST_DIR
    - cp Dockerfile $ALAUDACI_DEST_DIR
sonarqube:
  quality_gate: "default",
  code_scan_path: "./src",
  code_encoding: "UTF-8",
  code_language: "go",
  integration_name: "int-dev-sonarqube-int-mesos"